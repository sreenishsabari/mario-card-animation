<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario-Card-Animation</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="sky">
    <div class="light-cloud-image">
      <img src="./images/cloud.png" alt="light-cloud-image">
    </div>
    <div class="dark-cloud-image">
      <img src="./images/cloud.png" alt="dark-cloud-image">
    </div>
  </div>
  <div class="grass"></div>
  <div class="road">
    <div class="mario-image">
      <img src="./images/mario.png" alt="mario-image">
    </div>
    <div class="luigi-image">
      <img src="./images/luigi.png" alt="luigi-image">
    </div>
    <hr class="road-lines"></hr>
  </div>
  </body>
</html>
